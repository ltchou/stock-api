repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
  - repo: local
    hooks:
      - id: check-version-consistency
        name: 檢查版本號一致性
        entry: python scripts/check_version.py
        language: system
        pass_filenames: false
        files: ^(version\.json|frontend/package\.json|backend/sj-trading/pyproject\.toml|backend/app/__init__\.py)$
